## Database Properties
spring.datasource.url=jdbc:mysql://${JAWSDB_HOST:localhost}:${JAWSDB_PORT:3306}/${JAWSDB_DATABASE:sso_example}?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${JAWSDB_USERNAME:root}
spring.datasource.password=${JAWSDB_PASSWORD:}
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always
